<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Event Booster</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css" integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="./scss/main.css" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <div class="header__container container">
        <a class="header__logo" href="./">
          <img
            class="header__img"
            srcset="
              ./images/logo_header_tab.png 359w,
              ./images/logo_header_desk.png 477w,
              ./images/logo_header_mob.png 450w"
            sizes="(min-width: 1200px) 477px, (min-width: 768px) 359px, 100vw"
            src="./images/logo_header_mob.png"
            alt="Logo">
        </a>
       <h1 class="header__title">FIND BEST EVENTS <br>
          AROUND THE WORLD
       </h1>
       
       <div class="header__inputs">
       <div class="header__input-search">
          <input class="header__input" type="text" placeholder="Start searching" />
          <svg class="header-search-icon" widht="12" height="12">
            <use href="./images/symbol-defs.svg#search-icon_header"></use>
          </svg>
       </div>
       <div class="header__input-filter">
         <div class="dropdown-toggle">Choose country</div>
         <div class="dropdown-menu"></div>
       </div>
     </div>
         </div>
    </header>

    <main class="main">
      <div class="container">
        <ul class="cards"></ul> 
      </div>
      <ul class="pagination"></ul>
    </main>

    <footer class="footer"></footer>
    <div class="backdrop">
      <div class="modal">
        <img class="modal-img" src="" alt="Image">
          <ul class="modal-list"></ul>
          <button class="modal-author-btn">MORE FROM THIS AUTHOR</button>
          <button class="modal-close-btn">
            <svg class="modal-close-svg" width="17" height="17">
              <use href="./images/symbol-defs.svg#icon-modal-close"></use>
            </svg>
          </button>
      </div>
    </div>

    <script type="module" src="./js/index.js"></script>
  </body>
</html>
