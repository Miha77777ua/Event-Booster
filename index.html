<!DOCTYPE html>
<html lang="">
  <head>

    <link href="./css/main.min.css" rel="stylesheet">
  </head>
  <body>

        </div>

    <div class="dropdown-menu">
      <div data-value=""></div>
      <div data-value=""></div>
      <div data-value=""></div>
      <div data-value=""></div>

    </div>
         </div>
       </div>
    </header>

    <main class="main">
      <ul class="cards"></ul> 
    </main>

    <footer class="footer"></footer>

    <script type="module" src="./js/index.js"></script>
