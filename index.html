<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Event Booster</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css" integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="./scss/main.css" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <div class="header__container container">
        <div class="header__logo">
            <img 
  class="header__img"
  srcset="
    ./images/logo_header_tab.png 359w,
    ./images/logo_header_desk.png 477w,
    ./images/logo_header_mob.png 214w"
  sizes="(min-width: 1200px) 477px, (min-width: 768px) 359px, 214px"
  src="./images/logo_header_mob.png"
  alt="Logo">
        </div>
       <h1 class="header__title">FIND BEST EVENTS <br>
          AROUND THE WORLD
       </h1>
       
       <div class="header__inputs">
        <div class="header__input-seach">
          <input class="header__input" type="text" placeholder="Start searching">
          <button class="header__btn">
            <img src="./images/search-icon_header.svg" alt="search">
          </button>
        </div>
         <div class="header__input">
          <details class="dropdown">
  <summary id="selected-option">Choose  country
    <svg  class="custom-arrow" width="13" height="8" viewBox="0 0 13 8" fill="#939393" xmlns="http://www.w3.org/2000/svg">
  <path d="M6.5 8L0.00480968 0.5L12.9952 0.499999L6.5 8Z" fill="#939393" />
</svg>
  </summary>
  <ul class="options">
    
  </ul>
</details>
         </div>
       </div>
    </header>

    <main class="main">
      <div class="container">
        <ul class="cards"></ul> 
      </div>
    </main>

    <footer class="footer"></footer>

    <script type="module" src="./js/index.js"></script>
  </body>
</html>
